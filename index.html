<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Hanghae4</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/@picocss/pico@1/css/pico.min.css"
    />
    <link rel="shortcut icon" href="/img/logo.png" />
    <link rel="stylesheet" href="./css/main.css" />
    <script src="./js/main.js" defer></script>
  </head>

  <body>
    <div class="container">
      <!--nav바-->
      <nav></nav>
      <!--nav바 끝-->

      <!--엘리먼트1-->
      <article data-theme="light">
        <h1>Hanghae4 Not Found</h1>
        <h7>The page you are looking for may have been moved</h7>
      </article>
      <!--엘리먼트1 끝-->

      <!--엘리먼트2-->
      <article data-theme="light">
        <h1>팀 약속: 열심히 하자.</h1>
      </article>
      <!--엘리먼트2 끝-->
    </div>

    <!--팀원 목록-->
    <div class="container">
      <div class="grid">
        <!--팀원 소개 페이지1-->
        <article data-theme="light">
          <div class="wrap">
            <div class="profile1"></div>
            <h1 class="main">팀장: 서주혜</h1>
            <p class="sub">팀 약속 :잘해봅시다</p>
            <input type="button" value="SEE MORE" onclick="showPopup1();">  
          </div>
        </article>
        <!--팀원 소개 페이지1-->

        <!--팀원 소개 페이지2-->
        <article data-theme="light">
          <div class="wrap">
            <div class="profile2"></div>
            <h1 class="main">팀원: 이형민</h1>
            <p class="sub">팀 약속 :잘해봅시다.</p>
            <input type="button" value="SEE MORE" onclick="showPopup2();">  
          </div>
        </article>
        <!--팀원 소개 페이지2-->

        <!--팀원 소개 페이지3-->
        <article data-theme="light">
          <div class="wrap">
            <div class="profile3"></div>
            <h1 class="main">팀원: 오윤성</h1>
            <p class="sub">팀 약속: 잘해봅시다.</p>
            <input type="button" value="SEE MORE" onclick="showPopup3();">  
          </div>
        </article>
        <!--팀원 소개 페이지3-->
      </div>
    </div>
    <!--팀원 목록-->

    <!-- 댓글 -->
    <section aria-label="Subscribe example">
      <div class="container">
        <div class="promote">
          <article data-theme="light">
            <hgroup>
              <h2>방명록</h2>
              <h3>Hanghae4 Not Found에게 응원의 한마디를 남겨주세요.</h3>
            </hgroup>

            <div class="comments-receive">
              <form class="grid">
                <input
                  type="text"
                  id="name"
                  name="name"
                  placeholder="이름"
                  aria-label="name"
                  required
                />
                <input
                  type="email"
                  id="comments"
                  name="comments"
                  placeholder="댓글"
                  aria-label="comments"
                  required
                />
                <button
                  type="submit"
                  id="send"
                  onclick="event.preventDefault()"
                >
                  댓글 작성하기
                </button>
              </form>
            </div>
          </article>
        </div>
      </div>
    </section>
  </body>
</html>
